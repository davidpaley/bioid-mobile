<ion-view view-title="Ingreso">
  <ion-content class="center">
    <div class="row">
      <img src="/img/bioid_logo.png" alt="logo" class="img-responsive">
    </div>
    <form ng-submit="submit(user)">
      <div class="row">
        <div class="col">
          <md-input-container>
            <label>Usuario</label>
            <input name="username" ng-model="user.username" required>
            <div ng-if="user.$submitted" ng-messages="user.username.$error">
              <div ng-message="required">Debes ingresar un nombre.</div>
            </div>
          </md-input-container>
          <md-input-container>
            <label>Contraseña</label>
            <input type="password" name="password" ng-model="user.password" required>
            <div ng-if="user.$submitted" ng-messages="user.password.$error">
              <div ng-message="required">Debes ingresar una contraseña.</div>
            </div>
          </md-input-container>
          <md-button class="md-raised md-primary">Enrolar</md-button>
        </div>
    </div>
    </form>
  </ion-content>
</ion-view>
